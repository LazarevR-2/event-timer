<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Effect with Countdown</title>
    <style>
        @font-face {
            font-family: 'koverwatch';
            src: url('koverwatch.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
            color: lime;
            font-family: monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .countdown-table {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .countdown-box {
            width: 70px;
            text-align: center;
            font-size: 3em;
            font-family: 'koverwatch';
            color: white;
            letter-spacing: 3px;
            filter: drop-shadow(0 0 20px black) drop-shadow(0 0 40px black);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .countdown-symbol {
            width: 1px;
            height: 80px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div class="countdown-table">
        <div class="countdown-box" id="days">00</div>
        <div class="countdown-symbol"></div>
        <div class="countdown-box" id="hours">00</div>
        <div class="countdown-symbol"></div>
        <div class="countdown-box" id="minutes">00</div>
        <div class="countdown-symbol"></div>
        <div class="countdown-box" id="seconds">00</div>
        <div class="countdown-symbol"></div>
        <div class="countdown-box" id="milliseconds">000</div>
    </div>
    
    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let fontSize = 16;
        const drops = [];
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()あいうえお';
        const charsArray = characters.split('');
        let hue = 0;

        function adjustCanvasSize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            fontSize = window.innerWidth < 768 ? 12 : 16;
            const columns = Math.floor(canvas.width / fontSize);
            drops.length = columns;
            drops.fill(0).map(() => Math.floor(Math.random() * canvas.height / fontSize));
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < drops.length; i++) {
                const text = charsArray[Math.floor(Math.random() * charsArray.length)];
                const hueValue = (hue + i * (90 / drops.length)) % 360;
                ctx.fillStyle = `hsl(${hueValue}, 100%, 50%)`;
                ctx.font = `${fontSize}px monospace`;
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }

            hue = (hue + 2) % 360;
        }

        function updateCountdown() {
            const targetDate = new Date('2025-05-08T22:25:00').getTime();
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            if (timeLeft <= 0) {
                document.getElementById('days').innerText = "00";
                document.getElementById('hours').innerText = "00";
                document.getElementById('minutes').innerText = "00";
                document.getElementById('seconds').innerText = "00";
                document.getElementById('milliseconds').innerText = "000";
                return;
            }

            const days = String(Math.floor(timeLeft / (1000 * 60 * 60 * 24))).padStart(2, '0');
            const hours = String(Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).padStart(2, '0');
            const minutes = String(Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
            const seconds = String(Math.floor((timeLeft % (1000 * 60)) / 1000)).padStart(2, '0');
            const milliseconds = String(timeLeft % 1000).padStart(3, '0');

            document.getElementById('days').innerText = days;
            document.getElementById('hours').innerText = hours;
            document.getElementById('minutes').innerText = minutes;
            document.getElementById('seconds').innerText = seconds;
            document.getElementById('milliseconds').innerText = milliseconds;
        }

        updateCountdown();
        setInterval(updateCountdown, 1);
        setInterval(drawMatrix, 50);
        window.addEventListener('resize', adjustCanvasSize);

        adjustCanvasSize();
    </script>
</body>
</html>
